<!-- edit_profile.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
        <h2 class="mb-4">Edit Profile</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                    </form>
                </div>
            </div>
    </div>
    </div>
</div>
{% endblock %}
