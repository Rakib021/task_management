<!-- profile.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2>User Profile</h2>
                        <a href="{% url 'edit_profile' %}">
                            <i class="fas fa-edit"></i> Edit<!-- Assuming 'fas fa-edit' is your edit icon -->
                        </a>
                    </div>

                    <h5 class="card-title">Profile Information</h5>
                    <p><strong>Username:</strong> {{ profile.user.username }}</p>
                    <p><strong>First Name:</strong> {{ profile.user.first_name }}</p>
                    <p><strong>Last Name:</strong> {{ profile.user.last_name }}</p>
                    <p><strong>Email:</strong> {{ profile.user.email }}</p>

                </div>
            </div>
            <div class="mt-3">
                <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
